<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Sillion</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/logo-sillon.svg">
  </head>

  <body>
    <header>
      <div class="container">
        <img src="img/logo-sillon.svg" alt="Logo Sillion" />
        <nav>
          <a href="disques.html">Disques</a>
          <a href="vendre-disque.html">Vendre un disque</a>
          <a href="" class="nav-actif">Mon compte</a>
        </nav>
        <img src="img/menu-mobile.svg" alt="menu" class="menu">
      </div>
    </header>

    <main>
      <div class="index-grid container">
        <img src="img/album-1.jpg" alt="album 1" />
        <div class="span-2 connexion">
          <section class="container-connexion">
            <h1>Connexion</h1>

            <form method="get">
              <label for="txt-nom">Nom d'utilisateur :</label><br />
              <input type="text" id="txt-nom" name="txt-nom" /><br />
              <label for="password">Mot de passe :</label><br />
              <input type="password" id="password" name="password" /><br />
            </form>
            <form method="post">
              <input class="btn-connexion" type="submit" value="Me connecter" />
            </form>
          </section>
        </div>
        <img src="img/album-2.jpg" alt="album 2" />
        <img src="img/album-3.jpg" alt="album 3" class="span-2" />
        <img src="img/album-4.jpg" alt="album 4" />
        <img src="img/album-5.jpg" alt="album 5" />
      </div>
    </main>

    <footer>
      <div class="couleur-fond-footer">
        <div class="container footer-haut">
          <p><strong>Sillion : </strong>1660 Boul. de l'Entente, Québec</p>
          <address>
            <a href="tel:+4181234567">(418) 123-4567</a>
          </address>
        </div>
      </div>
      <div class="container">
        <p class="footer-bas">
          Réalisé par :&nbsp;
          <strong> Gustavo Martins Trautmann </strong> &nbsp;| Dans le cadre du
          programme Techniques de l'informatique - Cégep Garneau
        </p>
      </div>
    </footer>
  </body>
</html>
