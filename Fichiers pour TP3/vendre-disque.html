<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendre un disque - Sillion</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/logo-sillon.svg" />
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="img/logo-sillon.svg" alt="Logo Sillion" />
            </a>
            <nav>
                <a href="disques.html">Disques</a>
                <a href="" class="nav-actif">Vendre un disque</a>
                <a href="index.html">Mon compte</a>
            </nav>
            <img src="img/menu-mobile.svg" alt="menu" class="menu">
        </div>
    </header>

    <main class="container">
        <h1>Vendre un disque</h1>

        <form id="form-vendre" class="grid-1fr-1fr">

            <div>
                <div class="grid-form">
                    <label for="txt-titre-album">Titre de l'album</label>
                    <input type="text" id="txt-titre-album" name="txt-titre-album">
                </div>
                <div class="grid-form">
                    <label for="txt-nom-artiste">Nom de l'artiste</label>
                    <input type="text" id="txt-nom-artiste" name="txt-nom-artiste">
                </div>

                <fieldset class="fld-set-form">
                    <legend>Le(s) style(s) de musique</legend>
                    <div class="">
                        <input type="checkbox" name="ckb-style" id="style-rock" value="rock">
                        <label for="style-rock">Rock</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ckb-style" id="style-pop" value="pop">
                        <label for="style-pop">Pop</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ckb-style" id="style-hip-hop" value="hip-hop">
                        <label for="style-hip-hop">Hip-hop</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ckb-style" id="style-electro" value="electro">
                        <label for="style-electro">Électro</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ckb-style" id="style-metal" value="metal">
                        <label for="style-metal">Métal</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ckb-style" id="style-punk" value="punk">
                        <label for="style-punk">Punk</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ckb-style" id="style-jazz" value="jazz">
                        <label for="style-jazz">Jazz</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ckb-style" id="style-classique" value="classique">
                        <label for="style-classique">Classique</label>
                    </div>
                </fieldset>

                <fieldset class="fld-set-form">
                    <legend>Qualité de l'album à vendre</legend>

                    <div>
                        <input type="radio" name="rdo-qualite" id="qualite-exellente" value="exellente">
                        <label for="qualite-exellente">Exellente</label>
                    </div>
                    <div>
                        <input type="radio" name="rdo-qualite" id="qualite-bonne" value="bonne">
                        <label for="qualite-bonne">Bonne</label>
                    </div>
                    <div>
                        <input type="radio" name="rdo-qualite" id="qualite-passable" value="passable">
                        <label for="qualite-passable">Passable</label>
                    </div>
                    <div>
                        <input type="radio" name="rdo-qualite" id="qualite-basse" value="basse">
                        <label for="qualite-basse">Basse</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <div class="grid-form">
                    <label for="date-parution">Entrez la date de parrution de l'album</label>
                    <input type="month" name="date-parution" id="date-parution">
                </div>
                <div class="grid-form">
                    <label for="img-album">Sellectionnez une immage pour votre album</label>
                    <input id="img-album" name="img-album" type="file" accept="image/png, image/jpg, image/webp">
                </div>

                <div class="grid-form">
                    <label for="txt-area">Entrez une brève description de votre album</label>
                    <textarea name="txt-area" id="txt-area" rows="4" cols="60" maxlength="400"></textarea>
                </div>
            </div>
            <a href="disques.html"><input class="btn-connexion" type="button" value="Soumettre"></a>
        </form>

    </main>

    <footer>
        <div class="couleur-fond-footer">
            <div class="container footer-haut">
                <p><strong>Sillion : </strong>1660 Boul. de l'Entente, Québec</p>
                <address>
                    <a href="tel:+4181234567">(418) 123-4567</a>
                </address>
            </div>
        </div>
        <div class="container">
            <p class="footer-bas">
                Réalisé par :&nbsp;
                <strong> Gustavo Martins Trautmann </strong> &nbsp;| Dans le cadre du
                programme Techniques de l'informatique - Cégep Garneau
            </p>
        </div>
    </footer>
</body>

</html>
